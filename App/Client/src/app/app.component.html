<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item
        routerLink="/">
        <span class="label">XRP => USD</span>
    </a>
    <a mat-list-item
    routerLink="/eth">
      <span class="label">ETH => USD</span>
  </a>
    <a  mat-list-item 
        type="button"
        routerLink="/btc">
          <span class="label">BTC => USD</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          Vrenko-Bitfinex
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a
                routerLink="/">
                  <span class="label">XRP => USD</span>
              </a>
            </li>
            <li>
                <a
                  routerLink="/eth">
                    <span class="label">ETH => USD</span>
                </a>
              </li>
            <li>
              <a
                routerLink="/btc">
                  <span class="label">BTC => USD</span>
              </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
